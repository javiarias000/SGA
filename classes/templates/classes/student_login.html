<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Estudiantes - Sistema Musical</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #10B981 0%, #059669 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        .login-container {
            background: white;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            max-width: 400px;
            width: 100%;
        }
        .login-header { text-align: center; margin-bottom: 30px; }
        .login-header h1 { color: #10B981; font-size: 2em; margin-bottom: 10px; }
        .login-header p { color: #6B7280; }
        .form-group { margin-bottom: 20px; }
        .form-group label { display: block; font-weight: bold; margin-bottom: 8px; color: #374151; }
        .form-control {
            width: 100%;
            padding: 12px;
            border: 2px solid #D1D5DB;
            border-radius: 10px;
            font-size: 14px;
            transition: border 0.3s;
        }
        .form-control:focus { outline: none; border-color: #10B981; }
        .btn-login {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #10B981 0%, #059669 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: transform 0.3s;
        }
        .btn-login:hover { transform: translateY(-2px); box-shadow: 0 5px 15px rgba(16, 185, 129, 0.4); }
        .alert { padding: 15px; border-radius: 10px; margin-bottom: 20px; }
        .alert-error { background: #FEE2E2; color: #991B1B; border-left: 4px solid #EF4444; }
        .alert-success { background: #D1FAE5; color: #065F46; border-left: 4px solid #10B981; }
        .register-link { text-align: center; margin-top: 20px; padding-top: 20px; border-top: 1px solid #E5E7EB; }
        .register-link a { color: #10B981; text-decoration: none; font-weight: bold; }
        .register-link a:hover { text-decoration: underline; }
        .teacher-link { text-align: center; margin-top: 15px; }
        .teacher-link a { color: #6B7280; text-decoration: none; font-size: 14px; }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-header">
            <h1>üéì</h1>
            <h1>Portal Estudiantes</h1>
            <p>Accede a tus clases de m√∫sica</p>
        </div>
        
        {% if messages %}
            {% for message in messages %}
                <div class="alert alert-{{ message.tags }}">{{ message }}</div>
            {% endfor %}
        {% endif %}
        
        <form method="post">
            {% csrf_token %}
            <div class="form-group">
                <label>Usuario</label>
                <input type="text" name="username" class="form-control" placeholder="Tu usuario" required autofocus>
            </div>
            <div class="form-group">
                <label>Contrase√±a</label>
                <input type="password" name="password" class="form-control" placeholder="Tu contrase√±a" required>
            </div>
            <button type="submit" class="btn-login">üîê Iniciar Sesi√≥n</button>
        </form>
        
        <div class="register-link">
            <p>¬øNo tienes cuenta? <a href="{% url 'student_register' %}">Reg√≠strate aqu√≠</a></p>
        </div>
        <div class="teacher-link">
            <p><a href="{% url 'login' %}">‚Üê Login para Docentes</a></p>
        </div>
    </div>
</body>
</html>
